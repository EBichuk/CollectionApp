{% extends 'base.html' %}

{% block title %}<title> Добавление </title>{% endblock %}

{% block content %}
<div class="container">
        <div class="d-grid gap-2 d-md-block pb-3 pt-3">
        <h4>Создать коллекцию по шаблону</h4>
        </div>
        <form action="{% url 'add_collection' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-borderless w-auto">
                {{ form.as_table }}
            </table>
            <button type="submit" class="btn btn-outline-success btn">
                Добавить
            </button>
        </form>
        <div class="d-grid gap-2 d-md-block pb-3 pt-3">
        <h4>Создать новый шаблон</h4>
        </div>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                Количество характеристик
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                {% for i in y %}
                <li><a class="dropdown-item" href="{% url 'add_type_collection' i %}">{{i}}</a></li>
                {% endfor %}
            </ul>
        </div>
</div>
{% endblock %}
