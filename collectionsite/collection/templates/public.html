{% extends 'base.html' %}

{% block title %}<title xmlns="http://www.w3.org/1999/html"> Общие </title>{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-3">Публичные коллекции</h2>
            </div>
        </div>
        <div class="row">
            {% for c in items %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm" style="width:400px">
                    <img class="card-img-top" src="{{ c.1.0.image.url }}" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">{{c.0.itemname}}</h5>
                        <p class="card-text">{{c.0.description}}</p>
                        {% for i in c.2 %}
                            <h6>{{ i.feaches.feache_name }}: {{ i.data }}</h6>
                        {% endfor %}
                        <a type="button" class="btn btn-outline-danger" href="{% url 'like_item' c.0.pk %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"></path>
                            </svg>
                            {{c.0.like}}
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
