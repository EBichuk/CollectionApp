{% extends 'base.html' %}

{% block title %}
<title> Добавление </title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="d-grid gap-2 d-md-block pt-3">
        <form action="{% url 'add_item' collection_id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <table class="table table-borderless w-auto">
                    {{ form.as_table }}
                </table>
            <button type="submit" class="btn btn-outline-success btn-lg">
                Добавить
            </button>
        </form>
    </div>
</div>
{% endblock %}
