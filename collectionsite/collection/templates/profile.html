{% extends 'base.html' %}

{% block title %}<title> Профиль </title>{% endblock %}

{% block content %}
<div class="container">
    <div class="d-grid gap-2 d-md-block pt-3">
        <button class="btn btn-outline-dark btn-lg">Редактировать</button>
    </div>
    <div class="row">
         <div class="col-md-12">
              <h2 class="my-3">{{user_name}} </h2>
         </div>
    </div>
    <div class="row">
         <div class="col-md-3">
                <img class="img-thumbnail" src="{{ other.img_url.url }} ">
         </div>
         <div class="col-md-7">
            <h5>email: {{ user_email }}</h5>
             <h5>телефон: {{ other.phone }}</h5>
         </div>
    </div>
</div>
{% endblock %}
