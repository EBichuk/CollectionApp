{% extends 'base.html' %}

{% block title %}<title> Коллекция </title>{% endblock %}

{% block content %}
    <div class="container">
        <div class="d-grid gap-2 d-md-block pt-3">
            <a class="btn btn-outline-dark btn-lg" href="{% url 'home' %}">Назад</a>
            <a class="btn btn-outline-success btn-lg" href="{% url 'add_item' clct.pk %}">Добавить</a>
            <button class="btn btn-outline-dark btn-lg">Фильтр</button>
            <a class="btn btn-outline-danger btn-lg" href="#">Удалить</a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-3">{{clct.name}}</h2>
            </div>
        </div>
        <div class="row">
            {% for c in items %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm" style="width:400px">
                    <img class="card-img-top" src="{{ c.1.0.image.url }}" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">{{c.0.itemname}}</h5>
                        <p class="card-text">{{c.0.description}}</p>
                        <a href="{% url 'items' c.0.pk %}" class="link-secondary">Посмотреть</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
